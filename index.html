<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Dashboard Apps Script</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }
        
        h1 {
            color: #4285f4;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #34a853;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(52, 168, 83, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            font-size: 14px;
            color: #666;
            display: none;
        }
        
        .install-prompt {
            background: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .install-btn {
            background: white;
            color: #ff9800;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 16px;
            }
        }
        
        /* PWA Install Badge */
        .pwa-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: #4285f4;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .pwa-badge i {
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="install-prompt" id="installPrompt">
        <span>Install aplikasi untuk pengalaman yang lebih baik</span>
        <button class="install-btn" id="installButton">Install</button>
    </div>
    
    <div class="container">
        <h1><i class="fas fa-rocket"></i> Dashboard Apps Script</h1>
        <p>Klik tombol di bawah untuk membuka dashboard aplikasi Google Apps Script</p>
        
        <button class="btn" id="openDashboardBtn">
            <i class="fas fa-external-link-alt"></i> Buka Dashboard
        </button>
        
        <button class="btn btn-secondary" id="openInAppBtn">
            <i class="fas fa-window-restore"></i> Buka di Aplikasi Ini
        </button>
        
        <div class="status" id="statusMessage"></div>
    </div>
    
    <div class="pwa-badge" id="pwaBadge">
        <i class="fas fa-download"></i> Install App
    </div>

    <script>
        // URL Dashboard
        const dashboardUrl = "https://script.google.com/macros/s/AKfycby0j82EWkBwJf3SQGXiyMgtenF_E0KIZeB38LhwITR2PQ4t2JZceSe2G2JlqZWlBuZOhg/exec";
        
        // Elemen DOM
        const openDashboardBtn = document.getElementById('openDashboardBtn');
        const openInAppBtn = document.getElementById('openInAppBtn');
        const statusMessage = document.getElementById('statusMessage');
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const pwaBadge = document.getElementById('pwaBadge');
        
        let deferredPrompt;
        
        // Fungsi untuk membuka dashboard di tab baru
        function openDashboard() {
            window.open(dashboardUrl, '_blank');
            showStatus('Dashboard dibuka di tab baru', 'success');
        }
        
        // Fungsi untuk membuka di aplikasi ini (iframe)
        function openInApp() {
            window.location.href = dashboardUrl;
        }
        
        // Fungsi untuk menampilkan status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.style.background = type === 'success' ? '#e8f5e9' : '#ffebee';
            statusMessage.style.color = type === 'success' ? '#2e7d32' : '#c62828';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // Event Listeners untuk tombol
        openDashboardBtn.addEventListener('click', openDashboard);
        openInAppBtn.addEventListener('click', openInApp);
        
        // PWA Installation Logic
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Tampilkan prompt install
            installPrompt.style.display = 'block';
            pwaBadge.style.display = 'flex';
            
            // Install button click handler
            installButton.addEventListener('click', async () => {
                installPrompt.style.display = 'none';
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    showStatus('Aplikasi berhasil diinstall!', 'success');
                    pwaBadge.style.display = 'none';
                }
                
                deferredPrompt = null;
            });
            
            // PWA badge click handler
            pwaBadge.addEventListener('click', () => {
                installPrompt.style.display = 'block';
            });
        });
        
        // Deteksi jika app sudah diinstall
        window.addEventListener('appinstalled', () => {
            showStatus('Aplikasi berhasil diinstall!', 'success');
            installPrompt.style.display = 'none';
            pwaBadge.style.display = 'none';
        });
        
        // Deteksi jika berada di standalone mode (app sudah diinstall)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.title = "Dashboard Apps Script (App)";
            showStatus('Anda menggunakan versi aplikasi', 'success');
        }
        
        // Register Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
        
        // Deteksi platform
        const isAndroid = /android/i.test(navigator.userAgent);
        if (isAndroid) {
            showStatus('Tekan menu browser â†’ "Add to Home screen" untuk install', 'success');
        }
    </script>
</body>
</html>
